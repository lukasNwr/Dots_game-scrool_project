<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dots</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"/>

    <link rel="stylesheet" type="text/css"
          th:href="@{https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css}"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css}"/>
    <!--    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css"></link>-->
    <script src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="/css/dots-novorolnik.css"/>
    <link rel="stylesheet" th:href="@{/css/dots-novorolnik.css}"/>
</head>
<body>
<div class="main-content">
    <div class="container text-center">
        <div class="row">
            <div class="col-sm-2"></div>

            <div class="col-sm-4">
                <form action="/login" method="post">
                    <fieldset>
                        <legend>Please log in</legend>
                        <div class="form-group">
                            <label for="usr">Login:</label>
                            <input type="text"  name="username" class="form-control" id="usr" th:value="${user?.username}"/>
                        </div>
                        <div class="form-group">
                            <label for="usr">Password:</label>
                            <input type="password" name="passwd" class="form-control" id="password"/>
                        </div>
                        <button type="submit" class="btn btn-primary">Log in</button>
                    </fieldset>
                </form>
            </div>

            <div class="col-sm-4">
                <form action="/register" method="post">
                    <fieldset>
                        <legend>Register</legend>
                        <div class="form-group">
                            <label for="usrR">Login:</label>
                            <input type="text"  name="username" class="form-control" id="usrR" th:value="${user?.username}"/>
                        </div>
                        <div class="form-group">
                            <label for="passwordR">Password:</label>
                            <input type="password"  name="passwd" class="form-control" id="passwordR" />
                        </div>
                        <div class="form-group">
                            <label for="passwordRV">Verify Password:</label>
                            <input type="password" name="verifiedPasswd" class="form-control" id="passwordRV" />
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </fieldset>
                </form>
            </div>

            <div class="col-sm-2"></div>
        </div>
    </div>

</div>
</body>
</html>
